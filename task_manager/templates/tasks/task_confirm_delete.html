{% extends '../base.html' %} 
{% block title %} {{title}} {% endblock %}

{% block content %}

<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ title }}"?</p>
                <input class="btn btn-danger" type="submit" value="Confirm" >
            </form>
        </div>
    </div>
</div>

{% endblock %}
